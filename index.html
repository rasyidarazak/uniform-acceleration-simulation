<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Uniform Acceleration Simulation</title>
  </head>
  <body>
    <div class="card shadow border-dark">
      <div class="card-header bg-dark">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="">Displacement</a>
          </li>
        </ul>
      </div>

      <div class="card-body" id="content">
        <div class="container">
          <div class="row text-center">
            <div class="col-xl-12">
              <h4 class="card-title">Uniform Acceleration Simulation</h4>
              <small>Calculate displacement (s)</small>
            </div>
          </div>

          <div class="row justify-content-center text-center">
            <div class="col-xl-2">
              <h4>
                <span class="badge badge-dark">s = V<sub>0</sub>t+1/2at<sup>2</sup></span>
              </h4>
            </div>
          </div>

          <div class="row">
            <div class="col-xl-6">
              <form onsubmit="return false">
                <div class="form-group input-group row justify-content-center">
                  <label for="initial-velocity" class="col-form-label">Initial Velocity <span class="font-weight-bold">(V<sub>0</sub>)</span> :</label>
                  <div class="col-xl-4 input-group-append">
                    <input type="number" class="form-control" id="initial-velocity" placeholder="0" autocomplete="off" name="initial-velocity" min="0" />
                    <span class="input-group-text font-weight-bold">m/s</span>
                  </div>
                </div>

                <div class="form-group input-group row justify-content-center">
                  <label for="acceleration" class="col-form-label">Acceleration <span class="font-weight-bold">(a)</span> :</label>
                  <div class="col-xl-4 input-group-append">
                    <input type="number" class="form-control" id="acceleration" placeholder="0" autocomplete="off" name="acceleration" />
                    <span class="input-group-text font-weight-bold">m/s<sup>2</sup></span>
                  </div>
                </div>

                <div class="form-group input-group row justify-content-center">
                  <label for="time" class="col-form-label">Time <span class="font-weight-bold">(t)</span> :</label>
                  <div class="col-xl-4 input-group-append">
                    <input type="number" class="form-control" id="time" placeholder="0" autocomplete="off" name="time" min="0" />
                    <span class="input-group-text font-weight-bold">s</span>
                  </div>
                </div>

                <div class="form-group row justify-content-center">
                  <button type="submit" id="calculate" class="btn btn-info">Start Calculate!</button>
                  <button type="submit" id="reset" class="btn btn-danger ml-2">Reset</button>
                </div>
              </form>
            </div>
            <div class="col-xl-6">
              <div class="form-group input-group row justify-content-center">
                <label for="displacement" class="col-form-label">Displacement <span class="font-weight-bold">(s)</span> :</label>
                <div class="col-xl-4 input-group-append">
                  <input type="number" class="form-control" id="displacement" value="0" name="displacement" readonly />
                  <span class="input-group-text font-weight-bold">m</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="animation text-white">
        <div class="row pt-3">
          <div class="col-sm-12">
            <img src="img/blue-sm.png" class="car" id="car" />
          </div>
        </div>
      </div>

      <div class="info text-white text-center">
        <div class="row py-3">
          <div class="col-sm-12">
            <small><span class="text-danger font-weight-bold">Animation only available on desktop version</span></small>
          </div>
        </div>
      </div>

      <footer class="bg-dark text-white">
        <div class="container">
          <div class="row pt-3">
            <div class="col-sm-12 text-center">
              <p class="small">Copyright 2020. Built by Rasyid Arazak</p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
