<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Uniform Acceleration Simulation</title>
  </head>
  <body>
    <div class="card shadow-lg rounded" id="card">
      <div class="container">
        <div class="row text-center mt-5 mr-3 ml-3">
          <div class="col-md-12">
            <h4 class="card-title">Uniform Acceleration Simulation</h4>
            <small>Calculate displacement (s)</small>
          </div>
        </div>

        <div class="row justify-content-center text-center mt-1">
          <div class="col-md-2">
            <h4>
              <pre class="badge badge-dark">s = V<sub>0</sub>t + 1/2at<sup>2</sup></pre>
            </h4>
          </div>
        </div>

        <div class="row mr-3 ml-3 mt-4 mb-4">
          <div class="col-md-6">
            <form onsubmit="return false">
              <div class="form-group input-group row justify-content-center">
                <label for="initial-velocity" class="col-form-label">Initial Velocity <span class="font-weight-bold">(V<sub>0</sub>)</span> :</label>
                <div class="col-sm-10 col-md-8 col-xl-6 input-group-append">
                  <input type="number" class="form-control" id="initial-velocity" placeholder="0" autocomplete="off" name="initial-velocity" min="0" />
                  <span class="input-group-text font-weight-bold">m/s</span>
                </div>
              </div>

              <div class="form-group input-group row justify-content-center">
                <label for="acceleration" class="col-form-label">Acceleration <span class="font-weight-bold">(a)</span> :</label>
                <div class="col-sm-10 col-md-8 col-xl-6 input-group-append">
                  <input type="number" class="form-control" id="acceleration" placeholder="0" autocomplete="off" name="acceleration" />
                  <span class="input-group-text font-weight-bold">m/s<sup>2</sup></span>
                </div>
              </div>

              <div class="form-group input-group row justify-content-center">
                <label for="time" class="col-form-label">Time Velocity <span class="font-weight-bold">(t)</span> :</label>
                <div class="col-sm-10 col-md-8 col-xl-6 input-group-append">
                  <input type="number" class="form-control" id="time" placeholder="0" autocomplete="off" name="time" min="0" />
                  <span class="input-group-text font-weight-bold">s</span>
                </div>
              </div>

              <div class="form-group row justify-content-center">
                <button type="submit" id="calculate" class="btn btn-primary m-1">Start Calculate!</button>
                <button type="submit" id="reset" class="btn btn-danger m-1">Reset</button>
              </div>
            </form>
          </div>

          <div class="col-md-6">
            <div class="form-group input-group row justify-content-center">
              <label for="displacement" class="col-form-label">Displacement <span class="font-weight-bold">(s)</span> :</label>
              <div class="col-sm-10 col-md-8 col-xl-6 input-group-append">
                <input type="number" class="form-control" id="displacement" value="0" name="displacement" readonly />
                <span class="input-group-text font-weight-bold">m</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="animation text-white">
        <div class="row pt-3">
          <div class="col-sm-12">
            <img src="img/blue-sm.png" class="car" id="car" />
          </div>
        </div>
      </div>

      <footer class="bg-primary text-white rounded-bottom">
        <div class="container">
          <div class="row pt-3">
            <div class="col-sm-12 text-center">
              <p class="small">Copyright 2021. Built by Rasyid Arazak.</p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
